<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<title>contact</title>
	</head>
	<body>
		<header>
			<nav class="nav">
				<div class="logocon">
					<img class="nav__img" src="/sbs-html/images/logo.png" alt="logo" />
					<div class="harmburger">
						<span class="bars"></span>
						<span class="bars"></span>
						<span class="bars"></span>
					</div>
				</div>
				<ul class="nav__linkcon">
					<li><a class="nav__links" href="index.html">home</a></li>
					<li><a class="nav__links" href="about.html">about</a></li>
					<li><a class="nav__links" href="skating.html">skating</a></li>
					<li><a class="nav__links" href="shop.html">shop</a></li>
					<li><a class="nav__links" href="contact.html">contact</a></li>
				</ul>
				<div class="nav__icons">
					<div class="nav__iconCon">
						<ion-icon name="person-outline"></ion-icon>
					</div>
					<div class="nav__iconCon">
						<ion-icon name="search-outline"></ion-icon>
					</div>
				</div>
			</nav>
		</header>
		<main>
				<div class="head_txt">
					<h2 class="message__Ltxt">contact us</h2>
				</div>
			<section class="message">
				<div class="message__item1">
					<section class="message__doublecon">
						<div>
							<input class="message__inpt" placeholder="Name" type="text" />
						</div>
						<div>
							<input
								class="message__inpt"
								placeholder="Phone Number"
								type="number"
							/>
						</div>
					</section>
					<div>
						<input
							class="message__inpt input--mod"
							placeholder="Email"
							type="email"
						/>
					</div>
					<div>
						<input
							class="message__inpt input--mod"
							placeholder="Select Subject"
							type="text"
						/>
					</div>
					<div>
						<textarea
							class="message__inpt input--mod text--area"
							placeholder="Message"
							name=""
							id=""
							cols="20"
							rows="10"
						></textarea>
					</div>
					<div><button class="message__btn">send</button></div>
				</div>
				<div class="message__item2">
					<iframe
						src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France"
						width="600"
						height="450"
						frameborder="0"
						style="border: 0; width: 100%"
						allowfullscreen=""
					></iframe>
				</div>
			</section>
		</main>
		<footer>
			<section class="footer">
				<div class="footer__item1">
					<h2 class="footer__Ltxt">contact us</h2>
					<div class="footer__iconCon">
						<div>
							<ion-icon class="footer__icon" name="location-outline"></ion-icon>
						</div>
						<p class="footer__Smtxt">locations</p>
					</div>

					<div class="footer__iconCon">
						<div>
							<ion-icon class="footer__icon" name="call-outline"></ion-icon>
						</div>
						<p class="footer__Smtxt">call +234 8161894207</p>
					</div>

					<div class="footer__iconCon">
						<div>
							<ion-icon class="footer__icon" name="mail-outline"></ion-icon>
						</div>
						<p class="footer__Smtxt">chukwuebukajosh8@gmail.com</p>
					</div>
				</div>

				<div class="footer__item2">
					<h2 class="footer__Ltxt">Newsletter</h2>
					<div class="footer__newsCon">
						<div>
							<input
								class="footer__inpt"
								placeholder="Enter your email"
								type="email"
							/>
						</div>
						<div>
							<input
								class="footer__inpt"
								placeholder="Enter your email"
								type="text"
							/>
						</div>
						<div><button class="footer__btn">subscribe</button></div>
					</div>
					<section class="footer__usLink">
						<div>
							<h2 class="footer__Ltxt">useful links</h2>
							<ul class="footer__linkCon">
								<li><a class="footer__links" href="#">home</a></li>
								<li><a class="footer__links" href="#">about</a></li>
								<li><a class="footer__links" href="#">skating</a></li>
								<li><a class="footer__links" href="#">shop</a></li>
								<li><a class="footer__links" href="#">contact us</a></li>
							</ul>
						</div>
						<div class="footer__social">
							<div class="social__con">
								<ion-icon name="logo-facebook"></ion-icon>
							</div>
							<div class="social__con">
								<ion-icon name="logo-twitter"></ion-icon>
							</div>
							<div class="social__con">
								<ion-icon name="logo-linkedin"></ion-icon>
							</div>
							<div class="social__con">
								<ion-icon name="logo-instagram"></ion-icon>
							</div>
						</div>
					</section>
				</div>
			</section>
			<section class="copy">
				<p class="copy__txt">
					Â© 2024 All Rights Reserved. Design by Ugly_Josh Templates
				</p>
			</section>
		</footer>
	</body>
</html>
